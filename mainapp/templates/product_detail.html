{% extends 'index.html' %}
{% block content %}
{% include 'categorys_left.html' %}
<div class="container bootdey">
<div class="col-md-9">
<section class="panel">
      <div class="panel-body">
          <div class="col-md-6">
              <div class="pro-img-details">
                  <img src="{{ product.image.url }}" alt="">
              </div>
          </div>
          <div class="col-md-6">
              <h2>
                      {{ product.name }}
              </h2>
              <p>
                  {{ product.description }}
              </p>
              <div class="product_meta">
                  <span class="posted_in">
                       <strong>Categories:</strong> 
                       <a rel="tag" href="{{ product.category.get_absolute_url}}">{{ product.category }}</a>.
                  </span>
              </div>
              <div class="m-bot15"> <strong>Price : </strong> <span class="pro-price">${{ product.price }}</span></div>
              <br>
              <p>
                  <a href='{% url "add_to_cart" product.slug %}'><button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button></a>
              </p>
          </div>
      </div>
  </section>
  </div>
  </div>

{% endblock %}
